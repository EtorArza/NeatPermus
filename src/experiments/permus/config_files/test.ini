; config file for train in local machine

[Global] 
MODE = test ;  decide wether to train a controller or test it
PROBLEM_NAME = permu

THREADS = 2
N_EVALS = 3
N_REPS = 1
CONTROLLER_PATH = test_tmp/top_controllers/test_multi_best.controller
COMPUTE_RESPONSE = true


MAX_SOLVER_FE = 10000 ; Max time the controller has to solve the permutation problem.

PROBLEM_TYPE = qap ; the kind of permutation problem to be solved by the controller.
PROBLEM_PATH = src/experiments/permus/instances/diff_popsize_experiment/tai75e01.qap




