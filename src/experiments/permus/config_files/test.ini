; config file for train in local machine

[Global] 
MODE = test ;  decide wether to train a controller or test it
PROBLEM_NAME = permu

THREADS = 6
N_EVALS = 20
N_REPS = 1
CONTROLLER_PATH = test_tmp/top_controllers/test_multi_best.controller
COMPUTE_RESPONSE = false


MAX_SOLVER_FE = 1000 ; Max time the controller has to solve the permutation problem.

PROBLEM_TYPE = lop ; the kind of permutation problem to be solved by the controller.
PROBLEM_PATH = src/experiments/permus/instances/transfer_permuproblems/lop/N-be75np_150.lop




